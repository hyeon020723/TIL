<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link rel="stylesheet" href="todolist_style.css" />
  </head>

  <body>
    <header>To do List</header>

    <div class="main">
      <div class="input">
        <input id="inputField" placeholder="할 일 추가하기" />

        <button id="addbtn">+</button>
      </div>
      <!--input div end-->


      <div class="listBox">

        <div class="btnBox">
          <input
            type="checkbox"
            id="AllSelect"
            onclick="selectAll(this)"
          >
            전체 선택
          </input>

          <button type="button" id="Delbtn">전체 삭제</button>
        </div><!--btnBox div end-->

        <div id="toDoList" class="toDoList">
          <li>
            <input type="checkbox" />
            <p>공부하기</p>
            <button class="fix">수정</button>
            <button class="Del">X</button>
          </li>
          <li>
            <input type="checkbox" />
            <p>운동하기</p>
            <button class="fix">수정</button>
            <button class="Del">X</button>
          </li>
        </div><!--toDoList div end-->

      </div><!--listBox div end-->
    </div><!--main div end-->
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="todolistscript.js"></script>
</html>
