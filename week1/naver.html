    <div class="today">
      <div><img src="img/cloud.svg" alt="" /></div>
      <div>
        <h3>10° 맑음</h3>
        <p>어제보다 2° 높아요</p>
      </div>
    </div>

    <div class="weather">
      <div class="weather_text">
        <h3>날씨</h3>
        <p>서울시 잠실동</p>
        <img src="img/loc.png" alt="" />
      </div>

      <div class="weather_menu">
        <button class="hour_weather" type="button">시간대별 날씨</button>
        <button class="hour_smog" type="button">시간대별 미세먼지</button>
        <button class="week_weather" type="button">주간 날씨</button>
        <button class="week_smog" type="button">주간 미세먼지</button>
      </div>
      <img src="img/weather.png" alt="" />
    </div>

    <div class="covid">
      <img src="img/covid.png" alt="" />
      <h3>코로나19</h3>
      <p>국내외 확진 현황</p>
    </div>

    <div class="holiyday">
      <img src="img/holiyday.jpg" alt="" />
      <p>제102주년 <b>대한민국 임시정부 수립일</b></p>
    </div>

    <div class="app">
      <img src="img/app.png" alt="" />
      <p>앱으로 <b>새로운 네이버</b>를 더 쾌적하게 사용해 보세요.</p>
      <button
        class="use_app"
        type="button"
        onclick="location.href='https://m.naver.com/#';"
      >
        앱 사용하기
      </button>
    </div>

    <div class="webtoon">
      <h3>웹툰</h3>
    </div>

    <div class="hotissue">
      <h3>인기 주제 판을 확인해 보세요!</h3>
    </div>

    <div class="notice">
      <p>네이버앱 업데이트 사전 안내</p>
    </div>
